<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Candorem Exercise</title>

    <link rel="stylesheet" href="stylesheets/styles2.css">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  </head>
  <body>

    <div class="wrapper-container">

      <div class="top">
        <p> <b>$167</b> still needed for this project</p>
      </div>
      <div class="arrow-down"></div>
      <div class="middle">

        <div class="Progress">
          <progress max="100" value="80" class="Progress-main">
            <div class="Progress-bar" role="presentation">
              <span class="Progress-value" style="width: 80%;"> </span>
            </div>
          </progress>
        </div>

        <span class="one"><p><b>Only 3 days left</b> to fund this project.</p></span>


        <span class="two">
          <p> Join the <b>42</b> other donors who have already
            supported this project. Every Dollar hleps.
          </p>
        </span>
      </span>
      <div class="inline">
        <input type="email" class="form-control input-1" placeholder="$ 50">
        <button class="btn input-2" type="button" name="button" >Give Now</button>
      </div>
        <a href="#"><small>Why Give $50?</small></a>
      </div>

      <div class="parent" >
        <div class="buttons">
          <div class="button">
            <a href="#">Save for later</a>
          </div>
          <div class="button">
            <a href="#">Tell your friends</a>
          </div>
        </div>
      </div>
</body>
</html>
